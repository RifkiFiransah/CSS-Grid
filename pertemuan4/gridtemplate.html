<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GRID IV | Grid Template</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #ddd;
    }

    .container {
      width: 80%;
      margin: 30px auto;
      display: grid;
      /* grid-template: grid template rows | grid template areas / grid template column */
      grid-template: [baris1-mulai] 'header header header'100px [baris1-akhir baris2-mulai] 'footer footer footer'150px [baris2-akhir] / 1fr 2fr 3fr;
    }

    .item {
      width: 100%;
      background-color: cadetblue;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 70px;
      box-sizing: border-box;
    }

    .item:nth-child(even) {
      background-color: coral;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <!-- <div class="item">7</div>
    <div class="item">8</div>
    <div class="item">9</div> -->
  </div>
</body>

</html>
